<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>LGU Alubijid Login</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet"/>
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
  <div class="login-container">
    <div class="left-panel">
      <img src="{{ url_for('static', filename='stockimage.jpg') }}" alt="Background image">
    </div>    <div class="login-right-panel">
      <div class="login-form-container">
        <h2>Log in to LGU Alubijid File<br/>Management System</h2>
        {% if error %}
          <div class="login-error">{{ error }}</div>
        {% endif %}
        <form method="post" action="{{ url_for('login') }}">
          <input type="text" name="username" placeholder="Username or Email" required />
          <input type="password" name="password" placeholder="Password" required />
          <a href="#" class="forgot">Forgot your password?</a>
          <button type="submit" class="signin-btn">Sign in</button>
          <p class="signup-text">Donâ€™t have an account? <a href="{{ url_for('register') }}">Sign up here.</a></p>
          <a href="{{ url_for('register') }}">
            <button type="button" class="register-btn">Register</button>
          </a>
        </form>
      </div>
    </div>
  </div>
</body>
</html>
