<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Account Settings</title>
</head>
<body>
  <h2>Account Settings</h2>
  {% if error %}
    <div>{{ error }}</div>
  {% endif %}
  <form method="post" action="{{ url_for('account') }}">
    <label>Username</label><br>
    <input type="text" name="username" value="{{ user.username }}" required><br>
    <label>Email</label><br>
    <input type="email" name="email" value="{{ user.email }}" required><br>
    <label>New Password (optional)</label><br>
    <input type="password" name="password" placeholder="Leave blank to keep current"><br>
    <label>Confirm Password</label><br>
    <input type="password" name="confirm_password" placeholder="Confirm new password"><br>
    <button type="submit">Save Changes</button>
  </form>
  <hr>
  <form method="post" action="{{ url_for('account') }}">
    <label>Confirm Password to Delete Account</label><br>
    <input type="password" name="delete_password" required><br>
    <button type="submit" name="delete_account">Delete Account</button>
  </form>
</body>
</html>
